{% extends "network/layout.html" %}

{% block body %}

<h2>Register</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input id="username" class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input id="email" class="form-control" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <input id="password" class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input id="password-confirm" class="form-control" type="password" name="confirmation"
            placeholder="Confirm Password">
    </div>
    <input id="register" class="btn btn-primary" type="submit" value="Register">
</form>

Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
